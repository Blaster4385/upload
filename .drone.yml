--- 
clone: 
  depth: 1
kind: pipeline
name: Blaster4385Pipeline
steps: 
  - name: submodules
    image: alpine/git
    commands:
     - git submodule init
     - git submodule update
  - 
    environment: 
      TG_TOKEN: 
        from_secret: TOKENS
      CHANNEL_ID:
        from_secret: CHATID
      token:
         from_secret: token
      password:
         from_secret: password
    commands:
      - "curl https://raw.githubusercontent.com/Blaster4385/scripts/main/upload | bash"
    image: fadlyas/kernel_dockerfile:latest
    name: Build
    trigger: 
      branch: 
        - main
